<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Previsão de Lucros</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0D1117] min-h-screen flex flex-col justify-center items-center">


<div class="py-8 px-6 bg-[#161B22] rounded-lg shadow-lg text-center w-full max-w-3xl">
    <div class="text-3xl text-[#00B86B] font-bold mb-4">
        Previsão de Lucros:
    </div>
    <div class="text-2xl text-[#E6EDF3] mb-6">
        Baseado nos dados anteriores, o lucro previsto para o
        {% if previsao > 0 %}
            <span class="text-blue-500 font-bold">{{ proximo_mes }}º</span> mês é:
            <span class="text-green-400 font-bold">R${{ previsao }}</span>
        {% else %}
            <span class="text-blue-500 font-bold">{{ proximo_mes }}º</span> mês é:
            <span class="text-red-400 font-bold">R${{ previsao }}</span>
        {% endif %}
    </div>
    <a
            href="/"
            class="mt-4 inline-block rounded-md bg-[#334155] px-6 py-3 text-lg font-medium text-white hover:bg-[#3B4B66] focus:outline-none focus:ring-2 focus:ring-blue-300"
    >
        Voltar à Página Inicial
    </a>
</div>
</body>
</html>
